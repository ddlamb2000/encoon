es:
  banner:
    history:      "Historia"
    signout:      "Salir"
    copyright:    "© David Lambert 2012. Todos los derechos reservados."
    welcome:      "Bienvenido a Encoon"
    explain_wel:  "De Control, compartir y navegar en sus datos; es rápido y es nueva."
    whatis:       "¿Qué es Encoon?"
    testdrive:    "¿Quieres una prueba? ¿Olvidaste tu contraseña?"
    registered:   "Los usuarios registrados"
    register:     "Hora de llegada"
    back_login:   "Volver a la página de acceso"

  actions:
    create:       "Añadir"
    update:       "Actualización"
    cancel:       "Cancelar"
    ok:           "OK"
    edit:         "Modificar"
    delete:       "Elimine"
    more:         "Más..."
    hide:         "(Ocultar)"
    login:        "Entra"

  general:
    object_name:  "%{name}"
    new:          "¡Nuevo!"

  number:
    format:
      separator: "," 
      delimiter: "." 
      precision: 3
 
    currency:
      format:
        format: "%n %u" 
        unit: "€" 
        separator: "," 
        delimiter: "." 
        precision: 2
 
    percentage:
      format:
        delimiter: "" 
 
    precision:
      format:
        delimiter: "" 
 
    # Used in number_to_human_size()
    human:
      format:
        delimiter: "" 
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one:   "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"
 
  datetime:
    distance_in_words:
      half_a_minute: "medio minuto" 
      less_than_x_seconds:
        one:  "menos de 1 segundo" 
        other: "menos de %{count} segundos"
      x_seconds:
        one:  "1 segundo" 
        other: "%{count} segundos" 
      less_than_x_minutes:
        one:  "menos de 1 minuto" 
        other: "menos de %{count} minutos" 
      x_minutes:
        one:  "1 minuto" 
        other: "%{count} minutos" 
      about_x_hours:
        one:  "alrededor de 1 hora" 
        other: "alrededor de %{count} horas" 
      x_days:
        one:  "1 día" 
        other: "%{count} días" 
      about_x_months:
        one:  "alrededor de 1 mes" 
        other: "alrededor de %{count} meses" 
      x_months:
        one:  "1 mes" 
        other: "%{count} meses" 
      about_x_years:
        one:  "alrededor de 1 año" 
        other: "alrededor de %{count} años" 
      over_x_years:
        one:  "más de 1 año" 
        other: "más de %{count} años" 
      almost_x_years:
        one: "casi 1 año"
        other: "casi %{count} años"
    prompts:
      year:   "Año"
      month:  "Mes"
      day:    "Día"
      hour:   "Hora"
      minute: "Minutos"
      second: "Segundos"
 
  activerecord:
    errors:
      template:
        header:
          one:   "no se pudo guardar este %{model} porque se encontró 1 error" 
          other:  "no se pudo guardar este %{model} porque se encontraron %{count} errores" 
        body: "Se encontraron problemas con los siguientes campos:" 
 
      messages:
        inclusion: "no está incluido en la lista" 
        exclusion: "está reservado" 
        invalid: "no es válido" 
        confirmation: "no coincide con la confirmación"
        accepted: "debe ser aceptado"
        empty: "no puede estar vacío"
        blank: "no puede estar en blanco"
        too_long: "es demasiado largo (%{count} caracteres máximo)"
        too_short: "es demasiado corto (%{count} caracteres mínimo)"
        wrong_length: "no tiene la longitud correcta (%{count} caracteres exactos)"
        taken: "ya está en uso"
        not_a_number: "no es un número"
        greater_than: "debe ser mayor que %{count}"
        greater_than_or_equal_to: "debe ser mayor que o igual a %{count}"
        equal_to: "debe ser igual a %{count}"
        less_than: "debe ser menor que %{count}"
        less_than_or_equal_to: "debe ser menor que o igual a %{count}"
        odd: "debe ser impar"
        even: "debe ser par"
        record_invalid: "La validación falló: %{errors}"
  date:
    formats:
      default: "%e/%m/%Y"
      short: "%e de %b" 
      long: "%e de %B de %Y" 
 
    day_names: [Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    order:
        - :day
        - :month
        - :year
 
  time:
    formats:
      default: "%A, %e de %B de %Y %H:%M:%S %z"
      short: "%e de %b %H:%M" 
      long: "%e de %B de %Y %H:%M" 
    am: "am" 
    pm: "pm" 
 
  support:
    select:
      prompt: "Por favor seleccione"
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: " y "